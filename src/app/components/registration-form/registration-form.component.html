<div class="main_container">
    <div class="registration-container" *ngIf="!showSuccess">
        <div class="form_header">
            <h1>Registration Form</h1>
        </div>
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="registrationForm">
            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Username</mat-label>
                <input matInput type="text" formControlName="username" />
                <mat-error *ngIf="registrationForm.get('username')?.hasError('required')">
                    Username is required.
                </mat-error>
                <mat-error *ngIf="registrationForm.get('username')?.hasError('minlength')">
                    Username must be at least 3 characters long.
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" />
                <mat-error *ngIf="registrationForm.get('email')?.hasError('required')">
                    Email is required.
                </mat-error>
                <mat-error *ngIf="registrationForm.get('email')?.hasError('email')">
                    Please enter a valid email address.
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" />
                <mat-error *ngIf="registrationForm.get('password')?.hasError('required')">
                    Password is required.
                </mat-error>
                <mat-error *ngIf="registrationForm.get('password')?.hasError('minlength')">
                    Password must be at least 6 characters long.
                </mat-error>
            </mat-form-field>

            <button mat-raised-button class="submitBtn" type="submit" [disabled]="registrationForm.invalid">
                Register
            </button>
        </form>
    </div>
    <div *ngIf="showSuccess">
        <app-success (goBack)="onGoBack()"></app-success>
    </div>
</div>
